    <!-- JavaScript to hide the preloader after 5 seconds -->
    <script>
        setTimeout(function() {
            document.querySelector(".preloader-container").style.display = "none";
        }, 2000); // 2000 milliseconds (2 seconds)
    </script>
    <div class="Log-in">
        <div class="box1">REGISTER</div>
        <form action="connect.php" method="post">
            <div class="box2">
                <form action="connect.php" method="post"></form>
                <i class="fas fa-user"></i>
                <input type="text" class="Name" placeholder="Full Name" id="fullName" name="fullName" required/>
            </div>
            <div class="box3">
                <i class="fas fa-phone"></i>
                <input type="tel" class="PhoneNumber" placeholder="Phone Number" id="phoneNumber" number="phoneNumber"/>
            </div>
            <div class="box2">
                <i class="fas fa-user"></i>
                <input type="text" class="Username" placeholder="Username" id="userName" username="userName"/>
            </div>
            <div class="box3">
                <i class="fas fa-lock"></i>
                <input type="password" class="Password" id="password" placeholder="Password" id="password" password="password" required/>
            </div>
            <div class="box3">
                <i class="fas fa-lock"></i>
                <input type="password" class="ConfirmPassword" id="confirmPassword" placeholder="Confirm Password" required/>
            </div>
            <div class="box5">
                <button type="submit" onclick="validatePassword()">Register</button>
            </div>
        </form>
        <div class="box6">
            <a href="login.html" class="create-account">Already have an account? Click here to sign in!</a>
        </div>
    </div>
